plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
}

group 'io.chessy'
version '0.1'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "com.github.kittinunf.fuel:fuel:2.3.1"
    implementation project(':tool')
}
